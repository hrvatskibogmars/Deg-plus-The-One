<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Degordian (http://www.degordian.com)">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700,500&subset=latin,latin-ext' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,600,500italic,700&subset=latin,latin-ext'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="static/css/main.css">
    <title>Online tržnica</title>
</head>

<body>

<main class="main">
    <div class="signup p-full">
        <div class="signup__container">
            <div class="signup__data">
                <div class="signup__header header">
                    <div class="header__left">
                        <h2>Registrirajte se!</h2>
                    </div>
                    <div class="header__right">
                        <p>Klikom do svježeg voća i povrća.</p>
                    </div>
                </div>
                <div class="signup__inner">
                    <form action="" class="signup__form">
                        <div class="form-item">
                            <label for="">Ime</label>
                            <input type="text" class="signup__input">
                        </div>
                        <div class="form-item">
                            <label for="">Prezime</label>
                            <input type="text" class="signup__input">
                        </div>
                        <div class="form-item">
                            <label for="">Email</label>
                            <input type="text" class="signup__input">
                        </div>
                        <div class="form-item">
                            <label for="">Broj tel.</label>
                            <input type="text" class="signup__input">
                        </div>
                        <div class="form-item">
                            <label for="">Šifra</label>
                            <input type="password" class="signup__input">
                        </div>
                        <div class="form-item">

                            <input type="submit" class="signup__submit btn btn-red" value="Pošalji">
                        </div>
                    </form>
                </div>
            </div>
            <div class="signup__cover">
                <div class="signup__image">
                    <img src="static/img/form.jpg" alt="" class="signup__source">
                </div>
            </div>
        </div>

    </div>

</main>

<script src="static/js/plugins.js"></script>
<script src="static/js/main.js"></script>


</body>
</html>
